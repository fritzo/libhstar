language: c

sudo: false

cache:
  - apt
  - ccache

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-4.8
            - ccache
            - cmake
            - gdb
            - make
      env: CC=gcc-4.8 COMPILER=gcc-4.8
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.5
          packages:
            - clang-3.5
            - ccache
            - cmake
            - gdb
            - make
      env: CC=clang-3.5 COMPILER=clang-3.5

before_script:
  - export MAKEFLAGS="-j 2 -S"
  - gcc --version
  - clang --version
  - cmake --version
  - ccache --version
  - env

script:
  - make test
